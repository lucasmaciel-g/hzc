<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <a href="#" class="info_perfil">
            <div class="container_foto_perfil">
                <img src="./assets/img/sem-nome-500x500px.jpg" alt="foto perfil" class="foto_perfil">
            </div>
            <p class="nome_perfil">Lucas Maciel</p>
            <i class="icone">&#xe90d;</i>
        </a>
        <div class="barra_vertical"></div>
        <a href="#" class="link_notificacao">
            <i class="icone">&#xe906;</i>
        </a>
    </header>
    <aside class="barra_lateral">
        <div class="container_logo">
            <img src="./assets/img/logo.svg" alt="logo">
        </div>
        <nav class="menu">
            <ul class="menu_lista">
                <li class="menu_item">
                    <a href="#" class="menu_link ativo">
                        <i class="icone">&#xe902;</i>
                        <span class="menu_texto">Início</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">
                        <i class="icone">&#xe90e;</i>
                        <span class="menu_texto">Vídeos</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">
                        <i class="icone">&#xe909;</i>
                        <span class="menu_texto">Picos</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">
                        <i class="icone">&#xe903;</i>
                        <span class="menu_texto">Integrantes</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">
                        <i class="icone">&#xe900;</i>
                        <span class="menu_texto">Camisas</span>
                    </a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">
                        <i class="icone">&#xe90a;</i>
                        <span class="menu_texto">Pinturas</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <section class="hero">
            <h2 class="hero_titulo">Início</h2>
            <article class="card destaque">
                <div class="container_foto_card">
                    <img src="./assets/img/hzc-life-is-capa.png" alt="capa video" class="foto_card">
                </div>
                <div class="card_info">
                    <span class="subtitulo_destaque">Vídeo em destaque</span>
                    <h3 class="card_titulo">HZC - Life is... / 2024</h3>
                    <p class="card_autor">Lucas Maciel</p>
                    <div class="card_duracao">
                        <i class="icone">&#xe90c;</i>
                        <p class="card_tempo">33 minutos</p>
                    </div>
                    <div class="card_visualizacao">
                        <i class="icone">&#xe90f;</i>
                        <p class="card_contagem_visualizacao">53 visualizações</p>
                    </div>
                    <a href="#" class="card_botao">
                        <i class="icone">&#xe90b;</i>
                        <!-- depois comentar que precisa usar uma tag dentro de outra quando for usar um texto com outras tags. -->
                         <span class="botao_texto destaque">Assistir agora</span>
                    </a>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
